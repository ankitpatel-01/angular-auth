<div class="container pb-4">
  <h2>List of Users</h2>
  <div class="d-flex justify-content-between">
    <input type="text" placeholder="Search User" [formControl]="search">
    <input type="text" placeholder="Search age" [formControl]="age">
    <button class="btn btn-dark" (click)="onAdd()">+ Add</button>
  </div>


  <div class="mt-4">
    <table class="table border"  *ngIf="pageOfItems">
      <thead>
        <tr>
          <th [appSort]="pageOfItems" data-order="dsc" data-name="id" scope="col">User Id</th>
          <th [appSort]="pageOfItems" data-order="dsc" data-name="name" scope="col">Name</th>
          <th [appSort]="pageOfItems" data-order="dsc" data-name="age" scope="col">Age</th>
          <th [appSort]="pageOfItems" data-order="dsc" data-name="gender" scope="col">Gender</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr class="align-middle" *ngFor="let item of pageOfItems;">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.age }}</td>
          <td>{{ item.gender }}</td>
          <td>
            <button class="btn btn-primary me-2" (click)="onEdit(item)">Edit</button>
            <button class="btn btn-danger" (click)="onDelete(item.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <app-pagination [items]="userList | search: [search.value, age.value]: ['name','age']"
      (changePage)="onChangePage($event)"></app-pagination>
  </div>
</div>
